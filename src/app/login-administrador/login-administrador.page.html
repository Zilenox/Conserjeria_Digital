<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">Conserjeria Virtual</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br><br>
  <ion-card>
    
      <ion-card-header>
        <ion-card-title>
          <div class="ion-text-center">Ingreso Administrador</div>
        </ion-card-title>
        <ion-card-subtitle>
          <div class="ion-text-center">Ingrese su usuario y contraseña</div>
        </ion-card-subtitle>
      </ion-card-header>  
      <ion-card-content>
        <ion-item> 
          <ion-input placeholder="RUT" [(ngModel)]="rut"></ion-input>
        </ion-item> 
        <ion-item> 
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="pass"></ion-input>
        </ion-item> 
      </ion-card-content>
    
    
    <div class="ion-text-center">
      <ion-button (click) = "ingresarAdministrador()" expand="block" color="dark">ENTRAR</ion-button>
    </div>
  </ion-card>
  <ion-card-subtitle>
    <div class="ion-text-center">------ o ingreso alternativo ------</div>
  </ion-card-subtitle>
  <ion-card >
    <br>
    <div class="ion-text-center">
      <ion-button href = "./login-conserje"  color="light">Conserje</ion-button>
    </div>
    <div class="ion-text-center">
      <ion-button href = "./login-residente" color="light">Residentes</ion-button>
    </div>
    <br>
  </ion-card>  

</ion-content>
