<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">Conserjeria Virtual</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="1"><ion-icon name="arrow-back-circle-outline" size="large" ></ion-icon></ion-col>
      <ion-col size="10"><ion-card-title><div class="ion-text-center">AGREGAR ENTRADA</div></ion-card-title></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="ion-margin">
    <form [formGroup] = "formularioNuevaEntrada">
      <ion-card-content>
        <ion-item> 
          <ion-input placeholder="Nueva entrada" formControlName="NewEntry"></ion-input>
        </ion-item> 
      </ion-card-content>
    </form>
  </ion-card>  
  <div class="ion-text-center">
    <ion-button (click) = "NuevaEntrada()"  color="dark">CREAR</ion-button>
  </div>

</ion-content>
