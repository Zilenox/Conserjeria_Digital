<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">Conserjeria Virtual</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="1"><ion-icon name="arrow-back-circle-outline" size="large" ></ion-icon></ion-col>
      <ion-col size="10"><ion-card-title><div class="ion-text-center">CAMBIAR CLAVE</div></ion-card-title></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="ion-margin">
    <form [formGroup] = "formularioCambioClave">
      <ion-card-content>
        <ion-item> 
          <ion-input placeholder="Clave Actual" formControlName="OldKey"></ion-input>
        </ion-item> 
        <ion-item> 
          <ion-input placeholder="Nueva clave" formControlName="NewKey"></ion-input>
        </ion-item> 
        <ion-item> 
          <ion-input placeholder="Repetir nueva clave" formControlName="ReNew"></ion-input>
        </ion-item> 
      </ion-card-content>
    </form>
  </ion-card>  
  <br>
  <div class="ion-text-center">
    <ion-button color="dark">Cambiar Clave</ion-button>
  </div>

</ion-content>
