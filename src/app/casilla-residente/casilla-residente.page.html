<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">Conserjeria Virtual</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-card-title>
    <div *ngIf="Residente != null; then _sigue else _default"></div>
        <ng-template #_sigue><div class="ion-text-center">DEPTO {{Residente.numeroDepto}}</div></ng-template>
        <ng-template #_default>DEPTO --</ng-template>
    
  </ion-card-title>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card-subtitle>
          <div class="ion-text-center">Mi casilla</div>
        </ion-card-subtitle>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <ion-card-header>
            <div *ngIf="Residente != null; then _siguebis else _defaultbis"></div>
            <ng-template #_siguebis><div class="ion-text-center">DEPTO {{Residente.numeroDepto}}</div></ng-template>
            <ng-template #_defaultbis>DEPTO --</ng-template>
            <div class="ion-text-center">
              <div *ngIf="Residente != null; then _siguetris else _defaulttris"></div>
              <ng-template #_siguetris><ion-card-subtitle>Cartas {{Residente.casilla}}</ion-card-subtitle></ng-template>
              <ng-template #_defaulttris><ion-card-subtitle>Cartas 0</ion-card-subtitle></ng-template>
            </div>
            <!--ion-card-subtitle>Cartas</ion-card-subtitle-->
          </ion-card-header>
        </ion-card>
      </ion-col>
      <!--ion-col>
        <ion-card color="medium">
          <ion-card-header>
            <ion-card-title>1</ion-card-title>
            <ion-card-subtitle>Encomienda</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col-->
      <ion-col size="3"></ion-col>
    </ion-row>
    
    
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card-subtitle>
          <div class="ion-text-center">Diario mural</div>
        </ion-card-subtitle>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">

    

      <ion-card>
        <ion-list>
          <ion-item *ngFor="let item of Pizarra">
            <ion-label>{{ item.note }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card>


      </ion-col>
    <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

  <ion-card>
  </ion-card>    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row >
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark" (click) = salirAlLogin()>SALIR</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark" (click) = PromptPerfil()>PERFIL</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
