<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">Conserjeria Virtual</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-card-title>
    <div class="ion-text-center">AGREGAR ENCOMIENDA</div>
  </ion-card-title>

  <ion-grid>
    <ion-row>
      <ion-col size = "1"></ion-col>
      <ion-col size = "10">

          <ion-card-content>
            <div class="ion-text-center">
              <ion-item> 
                <ion-input placeholder="Numero departamento" [(ngModel)]="NumDepa"></ion-input>
              </ion-item> 
            </div>
            <ion-item>  
              <ion-input placeholder="tipo" [(ngModel)]="Tipo"></ion-input>
            </ion-item> 
          </ion-card-content>

      </ion-col>
      <ion-col size = "1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div class="ion-text-center">
          <ion-button (click) = "AgregarEncomienda()"  color="dark">Agregar</ion-button>
        </div>
        
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    
    
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card-title>
          <div class="ion-text-center">CASILLAS</div>
        </ion-card-title>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">

        <div class="ion-text-center">
          <ion-button href="./conserje-main" color="dark">Refrescar</ion-button>
        </div> 
      <ion-card color="light">
          <ion-row>
            <ion-list-header>
              <ion-col size = "1"></ion-col>
              <ion-col size = "3">
                <ion-label>DEPTO</ion-label>
              </ion-col>
              <ion-col size = "1"></ion-col>
              <ion-col size = "4">
                <ion-label>Tipo</ion-label>
              </ion-col>
              <ion-col size = "3">
                <ion-label>Entregar</ion-label>
              </ion-col>
              
            </ion-list-header>
          </ion-row>

          <div *ngFor="let item of Correspondencias">

            <ion-row>
              <ion-col size = "1.5"></ion-col>
              <ion-col size = "2.5">
                {{item.destinatario}}
              </ion-col>
              <ion-col size = "1.5"></ion-col>
              <ion-col size = "2" >
                <div *ngIf="item.tipo == 'Carta'; then _carta else _encomienda"></div>
                <ng-template #_carta>C</ng-template>
                <ng-template #_encomienda>E</ng-template>
              </ion-col>
              <ion-col size = "1.5"></ion-col>
              <ion-col size = "2.5">
                <ion-button (click) = "EliminarEncomienda(item.id)">X</ion-button>
              </ion-col>
            </ion-row>
          

          </div>
      </ion-card>


       


      </ion-col>
    <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

  <ion-card>
  </ion-card>    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row >
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark" (click) = salirAlLogin()>SALIR</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark" (click) = PromptPerfil()>PERFIL</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
