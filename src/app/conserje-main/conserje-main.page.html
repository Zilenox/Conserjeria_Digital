<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">Conserjeria Virtual</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-card-title>
    <div class="ion-text-center">AGREGAR ENCOMIENDA</div>
  </ion-card-title>

  <ion-grid>
    <ion-row>
      <ion-col size = "1"></ion-col>
      <ion-col size = "10">
        <form [formGroup] = "formularioNuevoPaquete">
          <ion-card-content>
            <div class="ion-text-center">
              <ion-item> 
                <ion-input placeholder="Numero departamento" formControlName="NumDepa"></ion-input>
              </ion-item> 
            </div>
            <ion-item>  
              <ion-input placeholder="tipo" formControlName="Tipo"></ion-input>
            </ion-item> 
          </ion-card-content>
        </form>
      </ion-col>
      <ion-col size = "1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div class="ion-text-center">
          <ion-button (click) = "AgregarEncomienda()"  color="dark">Agregar</ion-button>
        </div>
        
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    
    
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card-title>
          <div class="ion-text-center">CASILLAS</div>
        </ion-card-title>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">

        <!-- solo demostracion, cambiar por infinite scroll cuando agreguemos funcionalidad-->
      <ion-card color="light">
        <ion-list>
          <ion-row>
            <ion-list-header>
              <ion-col size = "4">
                <ion-label>DEPTO</ion-label>
              </ion-col>
              <ion-col size = "4">
                <ion-label>Tipo</ion-label>
              </ion-col>
              <ion-col size = "4">
                <ion-label>Entregar</ion-label>
              </ion-col>
            </ion-list-header>
          </ion-row>
          
          <ion-item>
            <ion-col size = "4">
              <ion-label>1006</ion-label>
            </ion-col>
            <ion-col size = "4">
              <ion-label>Carta</ion-label>
            </ion-col>
            <ion-col size = "4">
              <ion-button>Bye!</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col size = "4">
              <ion-label>103</ion-label>
            </ion-col>
            <ion-col size = "4">
              <ion-label>Paquete</ion-label>
            </ion-col>
            <ion-col size = "4">
              <ion-button>Bye!</ion-button>
            </ion-col>
          </ion-item>

        </ion-list>
      </ion-card>

      <!--infinite scroll placeholder > ejemplo

        <ion-list>
          <ion-item *ngFor="let item of items; let index">
            <ion-avatar slot="start">
              <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
            </ion-avatar>
            <ion-label>{{ item }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>

        -->
      </ion-col>
    <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

  <ion-card>
  </ion-card>    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row >
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark" >SALIR</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="3">
        <ion-button color = "dark">PERFIL</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
